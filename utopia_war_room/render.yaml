services:
  - type: web
    name: utopia-war-room
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --access-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: UTOPIA_DB_PATH
        value: /data/utopia.db
    disk:
      name: utopia-data
      mountPath: /data
      sizeGB: 1
